<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">

    <title>广南官网投稿系统</title>

    <style>

      body {

        background-color: #f8f8f8;

        font-size: 16px;

        color: #333;

        font-family: Arial,sans-serif;

      }

      form {

        width: 70%;

        margin: 40px auto;

        padding: 20px;

        background-color: #fff;

        border: 1px solid #ccc;

        border-radius: 5px;

      }

      label {

        display: block;

        margin-bottom: 10px;

        font-weight: bold;

      }

      input[type="text"], textarea {

        width: 100%;

        padding: 10px;

        border: 1px solid #ccc;

        border-radius: 5px;

        font-size: 16px;

        margin-bottom: 20px;

      }

      input[type="submit"] {

        background-color: #333;

        color: #fff;

        padding: 10px 20px;

        border: none;

        border-radius: 5px;

        font-size: 18px;

        cursor: pointer;

      }

      input[type="submit"]:hover {

        background-color: #666;

      }

    </style>

  </head>

  <body>

    <form method="post" action="">

      <label for="title">文章标题</label>

      <input type="text" id="title" name="title" required>

      <label for="content">文章内容</label>

      <textarea id="content" name="content" rows="10" required></textarea>

      <input type="submit" value="提交">

    </form>

  </body>

</html>
